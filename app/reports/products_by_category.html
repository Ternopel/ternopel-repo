
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<style type="text/css">
			.detailtd {
/* 				background-color: red; */
				border-collapse: collapse;
				border-spacing: 0;
				margin: 0;
				padding: 0;
				font-size: 6px;
				font-weight: bold;
			}
			.price-con {
/* 				background-color: blue; */
				font-weight: 600;
				font-size: 8px;
			}
			.headerth {
				text-align: left;
				font-size: 8px;
			}
			.headertable {
				border-style:solid; 
 				border-spacing: 5px 0px;  
 				border-collapse: separate; 
			}
		</style>
	</head>
	<body bgcolor="white">
		<br>
		<table style="font-family: Helvetica, Arial;">
			{{for categories}}
				<tr>
					<td><h4 style="height:6px; font-size: 10px;">Categor&iacute;a:{{:name}}</h4></td>
				</tr>
				<tr>
					<td>
						<table class="headertable">
							<tr >
								<th class="headerth">Producto</th>
								<th class="headerth">Minorista</th>
								{{if has_wholesale}}
									<th style='text-align: left;font-size: 8px;'>Mayorista</th>
								{{/if}}
							</tr>
							{{for productsformats}}
								<tr>
									<td class="detailtd">{{:productname}}</td>
									<td class="detailtd">{{:retaildescription}}</td>
									<td class="detailtd">{{:wholesaledescription}}</td>
									</td>
								</tr>
							{{/for}}
						</table>
					</td>
				</tr>
			{{/for}}
		</table>
	</body>
</html>
