<script type="text/javascript" src='{{=it.app_resources}}/javascript/crud.js'></script>
<script type="text/javascript" src='{{=it.app_resources}}/javascript/categories.js'></script>
<section class="page-container clear-fix">
	{{#def.load('admin_menu.html')}}
	
	<section class="main-content">
		<input type='hidden' name='_csrf' value='{{=it.csrfToken}}'>
		<h1>Gestión de Categorías</h1>
		<input type='button' id='addCategory' value='Agregar Categoría' ></input>
		<br/>
		<table id='categoriesTable' summary='/admin/categories'>
			<thead>
				<tr>
					<th><h4>Nombre</h4></th>
					<th><h4>Url</h4></th>
					<th><h4></h4></th>
				</tr>
			</thead>
			{{~ it.categories:category}}
			<tr name='{{=category.id}}'>
				<td name='name' style='width: 500px; text-align: left;'><label>{{=category.name}}</label></td>
				<td name='url' style='width: 500px; text-align: left;'><label>{{=category.url}}</label></td>
				<td><input name='remove' type='button' value='Borrar'></input></td>
			</tr>
			{{~}}
			
		</table>
	</section>
</section>
