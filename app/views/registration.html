<script src='{{=it.app_resources}}/javascript/hideShowPassword.min.js' ></script>
<script src='{{=it.app_resources}}/javascript/registration.js' ></script>

<section class="page-container clear-fix">
	<section class="authentication-section">
		<div class="authentication-forms clear-fix">
			<h2 class="main-title">Registración</h2>
			<div class="new-customer">
				<h3 class="form-header">Complete sus datos</h3>
				<form id='confirm_form' method="post" action="/confirm">
					<input type='hidden' name='_csrf' value='{{=it.csrfToken}}'>
				
					<label>Correo<span class="form-error" id="email_address_error"></span></label>
					<input type="text" class="customer-email" name="email_address" value="{{=it.email_address}}" readonly="readonly">

					<label>Apellido<span class="form-error" id='last_name_error'></span></label>
					<input type="text" class="customer-email" name="last_name">

					<label>Nombre<span class="form-error" id='first_name_error'></span></label>
					<input type="text" class="customer-email" name="first_name">

					<label>Contraseña<span class="form-error" id='password_error'></span></label>
					<input type="password" class="customer-password" name="password">

					<button type="submit" class="form-btn" name="confirm">Registración</button>
				</form>
			</div>
		</div>
	</section>
</section>
