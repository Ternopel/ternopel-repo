<script src="/javascript/registration.js" ></script>
<div>
	<div id="general_error"></div>
	<form id="registration_form">
		<input type="hidden" name="_csrf" value="{{=it.csrfToken}}">
		<p>
			<input type="text" name="email_address" placeholder="Usuario" />
			<div id="email_address_error"></div>
		</p>
		<p>
			<input type="password" name="password" placeholder="Clave" />
			<div id="password_error"></div>
		</p>
		<p>
			<input type="button" id="submit" value="Registrar" onclick="registration_post('/registration', 'registration_form');"/>
		</p>
	</form>
</div>
