<div>
	<p>Category:{{=it.category}}</p>
	<p>Product:{{=it.product}}</p>
	
	<ul>
		{{~ it.categories:category}}
			<li>
				<a href="/{{=category.url}}">{{=category.name}}</a>
				<ul>
					{{~ category.products:product}}
						<li>
							<a href="/{{=category.url}}/{{=product.url}}">{{=product.description}}</a>
						</li>
					{{~}}
				</ul>
			</li>
		{{~}}
	</ul>
</div>
