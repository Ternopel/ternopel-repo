<div class='content'>
	<h1>{{=it.currentcategory.name}}</h1>
	{{~ it.currentcategory.products:currentproduct}}
		<article>
			<a href="/{{=it.currentcategory.url}}/{{=currentproduct.url}}">
				<img src="/images/products/{{=currentproduct.id}}.jpg" width="200px" height="200px"></img>
				<span>{{=currentproduct.description}}</span>
			</a>
		</article>
	{{~}}

</div>
