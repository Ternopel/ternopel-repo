<div>
	{{?it.errormessage}}
		<p>Error:{{=it.errormessage}}</p>
	{{?}}
	<form id="authentication_form">
		<ul>
			<li>
				<input type="text" id="email_address" placeholder="Usuario" />
				<div id="email_address_error">Correo es requerido</div>
			</li>
			<li>
				<input type="password" id="password" placeholder="Clave" />
				<div id="password_error">Clave es requerida</div>
			</li>
			<li>
				<input type="button" id="submit" value="Registrar" onclick="authentication_post('/authentication', 'authentication_form');"/>
			</li>
		</ul>
	</form>
</div>
